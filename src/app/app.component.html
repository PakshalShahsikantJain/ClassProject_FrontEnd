<app-loading *ngIf="loadingService.loading$ | async"></app-loading>
<div>
  <mat-toolbar color="primary" style="height: 80px;    ;position: fixed;top: 0;left: 0;width: 100%;z-index: 1000;">
    <span class="spacer2"></span>
    <img src="assets/logo.png" style="height: 80px;">
    <span style="font-family: monospace;font-size: larger;">PROGRAMMER'S DEN</span>
    <span class="spacer"></span>
    <button *ngIf="isCollapsed" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <ng-container *ngIf="!isCollapsed">
      <button mat-button routerLink="/home">HOME</button>
      <button mat-button routerLink="/contact">CONTACT US</button>
      <button mat-button routerLink="/register" style="background-color: white;color: black;">REGISTER</button>
    </ng-container>
    <span class="spacer2"></span>
  </mat-toolbar>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home">HOME</button>
    <button mat-menu-item routerLink="/contact">CONTACT US</button>
    <button mat-menu-item routerLink="/register">REGISTER</button>
  </mat-menu>
</div>

<div class="main-content">
  <app-loading *ngIf="loadingService.loading$ | async"></app-loading>
  <router-outlet></router-outlet>
</div>
